    <title>login</title>

  <body>
  <center>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary " style="
  margin-top: 200px;
  margin-bottom: 100px;
  margin-right: 100px;
  margin-left: 100px;
"   data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch Project
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Admin Login Page</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/login" method="POST">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="user_id"  name="user_id" required>
            <label for="floatingInput">user_id</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword1" placeholder="password" name="password" required>
            <label for="floatingPassword1">password</label>
          </div>

          <div class="form-floating mb-3">
           <button class="btn btn-primary" type="submit">LogIn</button>
          </div>
        </form>

      </div>
<!--      <div class="modal-footer">-->
<!--        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
<!--&lt;!&ndash;        <button type="button" class="btn btn-primary" type="submit">Save changes</button>&ndash;&gt;-->
<!--      </div>-->
    </div>
  </div>
</div>
  </center>
