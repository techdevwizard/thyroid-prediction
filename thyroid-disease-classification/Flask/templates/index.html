  <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h5 class="fw-bold mb-0"><i>THYROID DISEASE CLASSIFICATION</i></h5>
      </div>

      <div class="modal-body p-5 pt-0">
        <form action="/prediction" method="POST">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Age"  name="age" required>
            <label for="floatingInput">Age</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword1" placeholder="tsh" name="tsh" required>
            <label for="floatingPassword1">TSH</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword2" placeholder="t3" name="t3" required>
            <label for="floatingPassword2">T3</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword3" placeholder="tt4" name="tt4" required>
            <label for="floatingPassword3">TT4</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword4" placeholder="fti" name="fti" required>
            <label for="floatingPassword4">FTI</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword5" placeholder="Sex_M" name="sex_m" required>
            <label for="floatingPassword5">Sex_M</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword6" placeholder="t3_measured_t" name="t3_measured_t" required>
            <label for="floatingPassword6">T3_Measured_T</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword7" placeholder="referral_source_SVI" name="referral_source_svi" required>
            <label for="floatingPassword7">referral_source_SVI</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword8" placeholder="referral_source_other" name="referral_source_other" required>
            <label for="floatingPassword8">referral_source_other</label>
          </div>


          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Predict</button>
        </form>
<!--        {{values}}-->
      </div>
    </div>
  </div>
</div>
